<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="public/image/images.png">
    <title>Frontend ADE - Hari ke-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  </head>
<body>

<h2>Form Data Diri</h2>

<form action="#" method="POST">
    <div class="form-group col-3" >
      <label for="exampleInputEmail1">First Name : </label>
      <input type="text" id="fname" name="fname" required class="form-control" placeholder="First Name" aria-label="First Name">
    </div>
    
    <div class="form-group col-3" >
      <label for="exampleInputEmail1">Last Name : </label>
      <input type="text" id="lname" name="lname" required class="form-control" placeholder="Last Name" aria-label="Last Name">
    </div>

    <div class="form-check col-3" >
      <label for="exampleInputEmail1">Pendidikan Terakhir : </label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan"> <label style="margin-left: 42px;" class="form-check-label">SD</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan"> <label style="margin-left: 42px;" class="form-check-label">SMP</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan"> <label style="margin-left: 42px;" class="form-check-label">SMK/SMA</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan"> <label style="margin-left: 42px;" class="form-check-label">S1</label><br><br>
    </div>

    <div class="form-check col-3" >
      <label for="exampleInputEmail1">Jenis Kelamin : </label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="gender" name="gender" required> <label style="margin-left: 42px;" class="form-check-label">Pria</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="gender" name="gender" required> <label style="margin-left: 42px;" class="form-check-label">Wanita</label><br><br>
    </div>

    <div class="form-check">
      <label for="exampleInputEmail1">Hoby : </label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="checkbox" id="hoby" name="hoby" required> <label style="margin-left: 42px;" class="form-check-label">Football</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="checkbox" id="hoby" name="hoby" required> <label style="margin-left: 42px;" class="form-check-label">Mancing</label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="checkbox" id="hoby" name="hoby" required> <label style="margin-left: 42px;" class="form-check-label">Rebahan</label><br><br>
    </div>

    <div class="form-group col-3" >
      <label for="vehicle">Pilih Kendaraan Pribadi Anda :</label> <br>
      <select class="form-control" id="vehicle" name="vehicle">
        <option value="#" disabled selected>-- Silahkan Pilih --</option>
        <option value="mobil">Mobil</option>
        <option value="motor">Motor</option>
        <option value="Ojek Online">Ojek Online</option>
        <option value="Jalan Kaki">Jalan Kaki</option>
      </select><br><br>
    </div>

    <div class="form-group col-5" >
      <label for="vehicle">Alamat :</label> <br>
      <textarea id="summernote" name="message"></textarea> <br><br>
    </div>

    <div class="form-group col-3" style="text-align: right;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script>
  $(document).ready(function() {
    $('#summernote').summernote();
  });
</script>
</html>
