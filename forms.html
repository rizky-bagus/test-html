<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="public/image/images.png">
    <title>Frontend ADE - Hari ke-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  </head>
<body>

<h2>Form Data Diri</h2>

<!-- <form method="POST"> -->
    <div class="form-group col-3" >
      <label for="exampleInputEmail1">First Name : </label>
      <input type="text" id="fname" name="fname" required class="form-control" placeholder="First Name" aria-label="First Name">
    </div>
    
    <div class="form-group col-3" >
      <label for="exampleInputEmail1">Last Name : </label>
      <input type="text" id="lname" name="lname" required class="form-control" placeholder="Last Name" aria-label="Last Name">
    </div>

    <div class="form-check col-3" >
      <label for="exampleInputEmail1">Pendidikan Terakhir : </label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan" value="SD"> 
      <label style="margin-left: 42px;" class="form-check-label" >SD</label><br>

      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan" value="SMP"> 
      <label style="margin-left: 42px;" class="form-check-label">SMP</label><br>

      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan" value="SMK/SMA"> 
      <label style="margin-left: 42px;" class="form-check-label">SMK/SMA</label><br>

      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="pendidikan" name="pendidikan" value="S1"> 
      <label style="margin-left: 42px;" class="form-check-label">S1</label><br><br>
    </div>

    <div class="form-check col-3" >
      <label for="exampleInputEmail1">Jenis Kelamin : </label><br>
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="gender" name="gender" value="Pria" required> 
      <label style="margin-left: 42px;" class="form-check-label" >Pria</label><br>
      
      <input style="margin-left: 23px;" class="form-check-input" type="radio" id="gender" name="gender" value="Wanita" required> 
      <label style="margin-left: 42px;" class="form-check-label">Wanita</label><br><br>
    </div>

    <div class="form-group col-3" style="text-align: right;">
        <button type="submit" class="btn btn-primary" id="btn-save">Submit</button>
    </div>
<!-- </form> -->

<div>
  <label>Full Name : </label>  <strong id="vname"></strong> <br>
  <label>Pendidikan Terakhir : </label>  <strong id="vpendidikan"></strong> <br>
  <label>Jenis Kelamin : </label>  <strong id="vgender"></strong> 
</div>

</body>
<script 
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
  crossorigin="anonymous"></script>
<script 
  src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
  crossorigin="anonymous"></script>
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script>
  $('strong').hide()
  $(document).ready(function() {
    $('#summernote').summernote();
  });
</script>
<script>
  $(document).ready(function() {
    $('#btn-save').click(function(){
        $('strong').hide()
        var gender = $("input[name='gender']:checked").val();
        var pendidikan = $("input[name='pendidikan']:checked").val();
        $('#vname').append(`<strong id="vname">${$('#fname').val()} ${$('#lname').val()}</strong>`)
        $('#vname').show()
        $('#vpendidikan').append(`<strong id="vpendidikan">${pendidikan} </strong>`)
        $('#vpendidikan').show()
        $('#vgender').append(`<strong id="vgender">${gender}</strong>`)
        $('#vgender').show()
    });
  });
</script>
</html>
